{% extends "base.html" %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow">
                <div class="card-body p-4">
                    <h2 class="h4 text-white mb-4 text-center">Login</h2>

                    {% if error %}
                    <div class="alert alert-danger py-2 small">{{ error }}</div>
                    {% endif %}

                    <form action="/login" method="POST">
                        <div class="mb-3">
                            <label for="username" class="visually-hidden">Username</label>
                            <input type="text" name="username" id="username" class="form-control" placeholder="Username" required autofocus aria-label="Username">
                        </div>
                        <div class="mb-3">
                            <label for="login_password" class="visually-hidden">Password</label>
                            <div class="input-group">
                                <input type="password" name="password" id="login_password" class="form-control" placeholder="Password" required aria-label="Password">
                                <button class="btn btn-outline-secondary" type="button" onclick="togglePasswordVisibility('login_password')" aria-label="Toggle password visibility">
                                    <svg class="icon icon-sm" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z" />
                                        <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                                    </svg>
                                </button>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Login</button>
                    </form>

                    <div class="text-center mt-3">
                        <a href="/signup" class="text-muted small">Don't have an account? Sign up</a>
                    </div>

                    <p class="text-muted text-center mt-3 mb-0" style="font-size: 0.7rem;">
                        This site uses a session cookie to keep you logged in. No tracking.
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
