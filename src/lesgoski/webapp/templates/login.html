{% extends "base.html" %}

{% block content %}
<div class="min-h-screen flex items-center justify-center p-6">
    <div class="w-full max-w-sm">

        <!-- Brand -->
        <div class="flex flex-col items-center mb-10">
            <h1 class="text-3xl font-bold tracking-tight text-white mb-2">lesgoski</h1>
            <p class="text-sm text-slate-400">Find your next escape</p>
        </div>

        <!-- Card -->
        <div class="bg-card-dark rounded-3xl p-8 shadow-xl border border-slate-800">
            <h2 class="text-xl font-semibold text-white mb-8 text-center">Login</h2>

            {% if error %}
            <div class="mb-6 px-4 py-3 bg-red-500/10 border border-red-500/30 rounded-xl text-red-400 text-sm">
                {{ error }}
            </div>
            {% endif %}

            <form action="/login" method="POST" class="space-y-5">
                <div class="space-y-1.5">
                    <label class="block text-xs font-medium text-slate-400 ml-1" for="username">Username</label>
                    <div class="relative group">
                        <span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-slate-400 group-focus-within:text-primary transition-colors">person</span>
                        <input type="text" name="username" id="username"
                               class="block w-full pl-10 pr-4 py-3 bg-slate-900 border border-slate-700 text-white rounded-xl focus:ring-2 focus:ring-primary focus:border-transparent outline-none transition-all"
                               placeholder="your_username" required autofocus autocomplete="username">
                    </div>
                </div>

                <div class="space-y-1.5">
                    <label class="block text-xs font-medium text-slate-400 ml-1" for="login_password">Password</label>
                    <div class="relative group">
                        <span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-slate-400 group-focus-within:text-primary transition-colors">lock</span>
                        <input type="password" name="password" id="login_password"
                               class="block w-full pl-10 pr-12 py-3 bg-slate-900 border border-slate-700 text-white rounded-xl focus:ring-2 focus:ring-primary focus:border-transparent outline-none transition-all"
                               placeholder="••••••••" required autocomplete="current-password">
                        <button type="button" onclick="togglePasswordVisibility('login_password', this)"
                                class="absolute right-3 top-1/2 -translate-y-1/2 text-slate-400 hover:text-slate-200 transition-colors focus:outline-none" aria-label="Toggle password visibility">
                            <span class="material-symbols-outlined">visibility_off</span>
                        </button>
                    </div>
                </div>

                <button type="submit"
                        class="w-full bg-primary hover:bg-blue-600 text-white font-semibold py-4 rounded-xl shadow-lg shadow-blue-500/30 active:scale-95 transition-all mt-2">
                    Login
                </button>
            </form>

            <div class="mt-8 text-center space-y-4">
                <p class="text-sm text-slate-400">
                    Don't have an account?
                    <a href="/signup" class="text-primary font-medium hover:underline underline-offset-4">Sign up</a>
                </p>
                <div class="pt-4 border-t border-slate-800">
                    <p class="text-[11px] text-slate-500 uppercase tracking-widest leading-relaxed px-2">
                        This site uses a session cookie to keep you logged in. No tracking.
                    </p>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="mt-10 text-center">
            <div class="inline-flex items-center gap-2 text-slate-500">
                <span class="material-symbols-outlined text-lg">flight_takeoff</span>
                <span class="text-xs font-medium uppercase tracking-widest">Global Flight Search</span>
            </div>
        </div>

    </div>
</div>
{% endblock %}
